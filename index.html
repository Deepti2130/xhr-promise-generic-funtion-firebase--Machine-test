<!DOCTYPE html>
<html>
    <head>
        <title>xhr promise - Generic function(firebase)</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css"/>
     <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body class="bodycss">
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-md-4 offset-4 mb-3">
                    <div class="card formcss">
                        <div class="card-body">
                            <form id="postform">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" required id="title" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="content">Content</label>
                                    <textarea type="text" required id="content" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="UserId">UserId</label>
                                    <select name="" required id="UserId" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <div class="text-right">
                                    <button type="submit" id="submitbtn" class="btn btn btncss">Add posts</button>
                                    <button type="button" id="updatebtn" class="btn btn btncss d-none">update posts</button>
                                    </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>





        <div class="container mt-4">
            <div class="row" id="postcontainer">
                
            </div>
        </div>
        <div>
            <div class="loader d-none" id="loader">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading</span>
                </div>

            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
